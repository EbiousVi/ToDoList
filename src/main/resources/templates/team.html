<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Team Options</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/pricing/">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/home}" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home/notes/}" href="/home/notes/">Your Notes<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home/team/your-team}" href="/home/team/your-team">Your Team<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home/team}" href="/home/team">Team-Service<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-secondary" href="/logout">Logout</a>
                </li>
            </ul>
            <span class="navbar-text" th:text="${#request.getUserPrincipal().getName()}"></span>
        </div>
    </nav>
    <div class="py-5 text-center">
        <h2>Team Features</h2>
    </div>
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Team Features</h5>
            <p class="card-text">bla-bla</p>
            <a th:href="@{/home/team/reg-team}" href="/home/team/reg-team" class="btn btn-dark">Create new Team</a>
        </div>
        <div class="card-body">
            <a th:href="@{/home/team/find-comrades}" href="/home/team/find-comrades" class="btn btn-dark">Add
                Comrades</a>
        </div>
        <div class="card-body">
            <a th:href="@{/home/team/your-team}" href="/home/team/your-team" th:attrappend="class=${block}"
               class="btn btn-dark " disabled>Your Team</a>
            <small class="form-text text-danger" th:text="${team}"></small>
        </div>
        <div class="card-body" th:if="${invitations != null}">
            <div class="alert alert-success" role="alert">
                <p class="font-weight-bold" th:text="'You are invited to the ' + ${invitations}"></p>
            </div>
            <a th:href="@{/home/team/join}" class="btn btn-success" type="submit">Join</a>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
