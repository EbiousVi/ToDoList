<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/home}" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home/notes/}" href="/home/notes/">Your Notes<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home/team/your-team}" href="/home/team/your-team">Your Team<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home/team}" href="/home/team">Team-Service<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-secondary" href="/logout">Logout</a>
                </li>
            </ul>
            <span class="navbar-text" th:text="${#request.getUserPrincipal().getName()}"></span>
        </div>
    </nav>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4 font-weight-bold" th:text="'Welcome ' + ${name}"></h1>
    </div>
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Notes Service</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Create tasks</li>
                    <li>Write notes</li>
                    <li>Create reminder</li>
                </ul>
                <a th:href="@{/home/notes/}" href="/home/notes/" class="btn btn-dark btn-lg active"
                   role="button" aria-pressed="true">To go
                    Notes</a>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Team</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Create Team</li>
                    <li>Communicate with Teammate</li>
                    <li>View teammate tasks</li>
                </ul>
                <a th:href="@{/home/team}" href="/home/team" class="btn btn-dark btn-lg active" role="button"
                   aria-pressed="true">Team work</a>
            </div>
        </div>
    </div>
</div>
