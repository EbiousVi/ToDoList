<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">
</head>
<body>
<style>
    body {
        padding-top: 200px;
        padding-bottom: 40px;
    }
</style>
<div class="container">
    <form th:action="@{/home/notes/user-update}" th:object="${notes}" method="post">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Note1</span>
            </div>
            <input type="text" th:field="*{note1}" placeholder="note1" class="form-control" aria-label="Large"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg1">Note2</span>
            </div>
            <input type="text" th:field="*{note2}" placeholder="note2" class="form-control" aria-label="Large"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg2">Note3</span>
            </div>
            <input type="text" th:field="*{note3}" placeholder="note3" class="form-control" aria-label="Large"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="submit" class="btn btn-dark btn-lg btn-block" value="Update User">Change</button>
        <a th:href="@{/home/notes/}" href="/home/notes/" class="btn btn-secondary btn-lg btn-block">Back</a>
    </form>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
